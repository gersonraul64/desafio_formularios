<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formularios</title>
</head>
<body>
    <header>

        <h3>Estudiantes de Cymetria</h3>

    </header>

    <main>

        <div>

            <form action="/gracias.html" method="get">
                
                <p>
                    <label class="label-datos" for="nombre">Nombre completo</label>

                </p>

                <p>  
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" required>
                </p>

                <p>
                    <label class="label-datos"  for="email">Email</label>
                </p>
                
                <p>
                    <input type="email" name="email" id="email" placeholder="Ej: username@correo.co" required>
                </p>


        
                <div class="preguntas">
                    <h4>Qué curso estás tomando en Cymetria </h4>

                    <p>
      
                      
                      <input type="radio"  id="cursos" name="cursos" value="cursos" />
                      <label  for="cursos">SQL- SERVER</label>
      
                  </p>
      
                  <p>
      
                      <input type="radio"  id="cursos" name="cursos" value="cursos" checked  />
                      <label   for="cursos" >Frontend</label>
      
                  </p>
      
      
                  <p>
      
                      <input type="radio"  id="cursos" name="cursos" value="cursos" />
                      <label for="cursos">FullStack</label>
                  </p>
      
                </div>
              
                
                 
                <div class="preguntas">
                    <h4>¿Cuales lenguajes de programación te gustaría seguir aprendiendo?</h4>

                    <p>
      
                      
                      <input type="checkbox"  id="lenguajes" name="lenguajes" value="lenguajes" />
                      <label for="curry">Python</label>
      
                  </p>
      
                  <p>
      
                      <input type="checkbox" id="lenguajes" name="lenguajes" value="lenguajes" checked  />
                      <label for="lenguajes" >JavaScript</label>
      
                  </p>
      
      
                  <p>
      
                      <input type="checkbox"  id="lenguajes" name="lenguajes" value="lenguajes" />
                      <label for="lenguajes">.Net</label>
                  </p>

                  <p>
      
                    <input type="checkbox"  id="lenguajes" name="lenguajes" value="lenguajes" />
                    <label for="lenguajes">Java</label>
                </p>

                <p>
      
                    <input type="checkbox"  id="lenguaje_Nodejs" name="meal" value="curry" checked />
                    <label for="lenguaje_Nodejs">Nodejs</label>
                </p>

                <p>
      
                    <input type="checkbox"  id="lenguaje_php" name="meal" value="curry" />
                    <label for="lenguaje_php">PHP</label>
                </p>

          
      
                </div>

                <div class="botones" id="botones">

                    <button class="boton cancelar">Cancelar</button>

                    <button class="boton enviar">Enviar</button>
                </div>

            </form>
    




        </div>



    </main>



    <script src="js/script.js"></script>
</body>
</html>
